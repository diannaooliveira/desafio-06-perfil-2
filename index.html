<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>En HTML5, podemos inserir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P> 
    <ul>
        <li><abbr title="use a tag <p">Parágrafo</abbr>
        <li><abbr title="use a tag <h1 (podendo ir até o <h6)">Títulos</abbr>
        <li><abbr title="use a tag <img src="" alt="">Imagens</abbr>
        <li><abbr title="use a tag <strong">Negrito</abbr>
        <li><abbr title="use a tag <em">Itálico</abbr>
        <li><abbr title="use a tag <ol depois <li">Listas numeradas</abbr>
        <li><abbr title="use a tag <ul, defina o type= e depois <li">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
